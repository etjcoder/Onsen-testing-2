<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>

<body>

    <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>
    <template id="page1.html">
        <ons-page id="page1">
            <ons-toolbar>
                <div class="center">Page 1</div>
            </ons-toolbar>
            <p>This is the first page</p>

            <ons-button id="push-button">Push page</ons-button>
        </ons-page>
    </template>

    <template id="page2.html">
        <ons-page id="page2">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-back-button>Page 1</ons-back-button>
                    </div>
                    <div class="center"></div>
                </ons-toolbar>
                <ons-tabbar tab-border position="top" swipeable position="auto">
                    <ons-tab page="tab1.html" label="Tab 1" icon="ion-home, material:md-home" badge="7" active>
                    </ons-tab>
                    <ons-tab page="tab2.html" label="Tab 2" icon="md-settings" active-icon="md-face">
                    </ons-tab>
                </ons-tabbar>
            </ons-page>
        </ons-page>
    </template>

    <template id="tab1.html">
        <ons-page id="Tab1">
            <p style="text-align: center;">
            This is the first Tab.</p>
        </ons-page>
    </template>

    <template id="tab2.html">
        <ons-page id="Tab2">
            <p style="text-align: center;">
            This is the second Tab.</p>
        </ons-page>
    </template>


    <!-- <ons-button onclick=ons.notification.alert>Click Me</ons-button> -->
</body>

<script>
    document.addEventListener('init', function (event) {
        var page = event.target;

        if (page.id === 'page1') {
            page.querySelector('#push-button').onclick = function () {
                document.querySelector('#myNavigator').pushPage('page2.html', { data: { title: 'Page 2' } });
            };
        } else if (page.id === 'page2') {
            page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
        }
    });
</script>

</html>
