<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>

<body>

    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item onclick="fn.load('home.html')" tappable>
                        Home
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('settings.html')" tappable>
                        Settings
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('about.html')" tappable>
                        About
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('page2.html')" tappable>
                        Page 2.
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
    </ons-splitter>

    <template id="home.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Main
                </div>
            </ons-toolbar>
            <p style="text-align: center; opacity: 0.6; padding-top:20px;">
                Swipe right to open the menu!
            </p>
        </ons-page>

    </template>


    <template id="settings.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Settings
                </div>
            </ons-toolbar>
        </ons-page>
    </template>

    <template id="about.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    About
                </div>
            </ons-toolbar>
        </ons-page>
    </template>


    <template id="page2.html">
        <ons-page id="page2">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                            <ons-toolbar-button onclick="fn.open()">
                                    <ons-icon icon="md-menu"></ons-icon>
                                  </ons-toolbar-button>
                    </div>
                    <div class="center">
                        Page 2.
                    </div>
                </ons-toolbar>
                <ons-tabbar tab-border position="top" swipeable position="auto">
                    <ons-tab page="tab1.html" label="Tab 1" icon="ion-home, material:md-home" badge="7" active>
                    </ons-tab>
                    <ons-tab page="tab2.html" label="Tab 2" icon="md-settings" active-icon="md-face">
                    </ons-tab>
                </ons-tabbar>
            </ons-page>
        </ons-page>
    </template>

    <template id="tab1.html">
        <ons-page id="Tab1">
            <p style="text-align: center;">
            This is the first Tab.</p>
        </ons-page>
    </template>

    <template id="tab2.html">
        <ons-page id="Tab2">
            <p style="text-align: center;">
            This is the second Tab.</p>
        </ons-page>
    </template>


    <!-- <ons-button onclick=ons.notification.alert>Click Me</ons-button> -->
</body>

<script>
    document.addEventListener('init', function (event) {
        var page = event.target;

        if (page.id === 'page1') {
            page.querySelector('#push-button').onclick = function () {
                document.querySelector('#myNavigator').pushPage('page2.html', { data: { title: 'Page 2' } });
            };
        } else if (page.id === 'page2') {
            page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
        }
    });

    window.fn = {};

    window.fn.open = function () {
        var menu = document.getElementById('menu');
        menu.open();
    };

    window.fn.load = function (page) {
        var content = document.getElementById('content');
        var menu = document.getElementById('menu');
        content.load(page)
            .then(menu.close.bind(menu));
    };
</script>

</html>
